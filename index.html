<!DOCTYPE html>
<html>
<head>
<title>Direct to Hea VietNam</title>
</head>
<body>
<a href="https://heavietnam.gitbook.io" target="_blank">Click here to visit Hea VietNam</a>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase.js"></script>
<script>
firebase.initializeApp({
  apiKey: "AIzaSyD5EgqfmSuB6LfaTUl0FOb4DGV0VCy5APA",
  authDomain: "count-6b8d2.firebaseapp.com",
  projectId: "count-6b8d2",
  storageBucket: "count-6b8d2.appspot.com",
  messagingSenderId: "659406924013"
});
var database = firebase.database();
var counterRef = database.ref("counter");

var counter = 0;

// Listen for changes to the counter
counterRef.on("value", function(snapshot) {
  // Get the current value of the counter
  var counter = snapshot.val();

  // Increment the counter
  counter++;

  // Update the counter in the realtime database
  counterRef.set(counter);
});

document.querySelector("a").addEventListener("click", function() {
  counter++;
  counterRef.set(counter);
  window.open("https://heavietnam.gitbook.io");
});
</script>
</body>
</html>
